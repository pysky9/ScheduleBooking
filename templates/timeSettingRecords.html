<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>吉時約_網站導覽</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css" rel="stylesheet"></link>
        {% load static %}
        <link href="{% static 'css/navbar.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/stroesetting.css' %}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" id="main-navbar">
              <a class="navbar-brand" id="logo">吉時約 Schedule Booking</a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-sitemap">網站導覽</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-booked-calendar">預約</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-customer">顧客管理</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-order-record">訂單紀錄</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-setting">商家設定</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="logout">登出</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="container-fluid" id="sub-navbar">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" id="time-setting">時段設定</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="time-setting-record">時段設定紀錄</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="link-line">連動Line Officail Account</a>
                  </li>

                </ul>
              </div>
            </div>
        </nav>

        <div class="container" id="url">
          <span class="url-title">時段設定檢視：</span>
          <a target="_blank" href="/calendar/views/{{name}}">schedule-booking.com/calendar/views/{{name}}</a>
          <br/>
          <span class="url-title">Line圖文表單連結：</span>
          <a target="_blank" href="/line/linelogin/{{name}}">schedule-booking.com/line/linelogin/{{name}}</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="{%static 'js/navbar.js'%}"></script>
        <script src="{%static 'js/subNavbar.js'%}"></script>
    </body>
</html>
