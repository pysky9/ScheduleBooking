<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>吉時約_網站導覽</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css" rel="stylesheet"></link>
        <!-- {% load static %}
        <link href="{% static 'css/navbar.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/sitemap.css' %}" rel="stylesheet" type="text/css"/> -->

        <link href="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/css/navbar.css" rel="stylesheet" type="text/css"/>
        <link href="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/css/sitemap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body> 
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" id="logo">吉時約 Schedule Booking</a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-sitemap">網站導覽</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-booked-calendar">預約行事曆</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-order-record">訂單管理</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-setting">商家設定</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="logout">登出</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container" id="site-map">
            <div class="card">
                <div class="card-body">
                    <h5>新手會員請前往"<span id="redirect-store-setting">商家設定</span>"完成相關設定，謝謝。</h5>
                    <div class="about-line">
                        <h6 id="link-to-line">連動LINE官方帳號</h6>
                        <ol>
                            <li>請到LINE Develop註冊帳號(<a href="https://developers.line.biz/zh-hant/" target="_blank">官網</a>)</li>
                            <li>申請LINE login Channel 以及 LIFF</li>
                            <li>取得LIFF連結後，新增到官方帳號的圖文選單</li>
                        </ol>
                    </div>
                    <div class="about-time-setting">
                        <h6 id="store-time-setting">時段設定</h6>
                        <ul>
                            <li>完成所有必填欄位</li>
                            <li>預約時段日期設定勿重疊</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5>非新手會員，可前往"<span class="redirect-schedule">預約行事曆</span>"查看行事曆與客戶預約。</h5>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <!-- <script src="{%static 'js/navbar.js'%}"></script>
        <script src="{% static 'js/sitemap.js' %}"></script> -->

        <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/navbar.js"></script>
        <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/sitemap.js"></script>
    </body>
</html>
