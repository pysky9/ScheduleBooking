<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>吉時約</title>
        {% load static %}
        <link href="{% static 'css/loginSignup.css' %}" rel="stylesheet" type="text/css" />
        <!-- <link href="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/css/loginSignup.css" rel="stylesheet" type="text/css" /> -->
    </head>
    <body>
      
      <div class="container" id="signup">
        <div class="webName">吉時約</div>
        <div class="webName">Schedule Booking</div>
        <div class="formName">商家註冊</div>
        <form class="row g-3">
          {% csrf_token %}
            <div class="col-12">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control username" id="inputUsername">
              </div>
            <div class="col-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control email" id="inputEmail" placeholder="ex. xxx@ccc.com">
            </div>
            <div class="col-12">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control password" id="inputPassword" placeholder="6碼含英文(1碼大寫),數字,特殊符號">
            </div>
        </form>
          <div class="col-12" id="buttonContainer">
            <button  class="btn btn-primary signup ">Sign up</button>
            <button class="btn btn-primary" type="button" disabled id="signup-loading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Sign up
            </button>
          </div>
          <div class="userStatus" id="changeToLogin">已經有帳戶?點此登入</div>
      </div>
      
        <div class="container" id="login" >
            <div class="webName">吉時約</div>
            <div class="webName">Schedule Booking</div>
            <div class="formName">商家登入</div>
            <form class="row g-3">
              {% csrf_token %}
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
            </form>
              <div class="col-12" id="buttonContainer">
                <button  class="btn btn-primary login">login</button>
                <button class="btn btn-primary" type="button" disabled id="login-loading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  login
                </button>
              </div>
              <div class="userStatus" id="changeToSignup">還沒有帳戶?點此註冊</div>
        </div>
      
        <div class="background"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="{% static 'js/loginSignup.js'%}"></script>
        <!-- <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/loginSignup.js"></script> -->
    </body>
</html>
