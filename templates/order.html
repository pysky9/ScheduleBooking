<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>吉時約</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css" rel="stylesheet"></link>
        <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
        {% load static %}
        <link href="{% static 'css/order.css' %}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="navbar">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand">吉時約 Schedule Booking</a>
                </div>
            </nav>
        </div>
        <form class="container" id="content">
            <div class="text-center" id="loading">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="container" id="customer-infomation">  
                <div class="card" style="width: 30rem;">
                    <div class="card-body" id="customer">
                        <h5 class="card-title">訂購人資訊</h5>
                        <div class="mb-3 row">
                            <label for="staticName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text"  class="form-control" id="staticName" value={{name}}>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control" id="staticEmail" value={{mail}}>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="phoneNumber" class="col-sm-2 col-form-label">電話*</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="phoneNumber" placeholder="09xxxxxxxx">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" id="payment">
                <div class="card" style="width: 30rem;">
                    <div class="card-body" id="credit-card-info">
                        <h5 class="card-title">填寫付款資訊</h5>
                        <div class="mb-3 row creditInfo">
                            <label class="card-label-name">卡片號碼</label>
                            <div class="tpfield" id="card-number"></div>
                        </div>
                        <div class="mb-3 row creditInfo">
                            <label class="card-label-name">逾期時間</label>
                            <div class="tpfield" id="card-expiration-date"></div>
                        </div>
                        <div class="mb-3 row creditInfo">
                            <label class="card-label-name">驗證碼 </label>
                            <div class="tpfield" id="card-ccv"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
            <div class="container" id="pay">
                <button type="button" class="btn btn-primary btn-lg pay">確認訂購並付款</button>
            </div>

        <div class="background"></div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="{% static 'js/order.js' %}"></script>
    </body>
</html>
