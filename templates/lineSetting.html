<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>吉時約</title>
        {% load static %}
        <link href="{% static 'css/lineSetting.css' %}" rel="stylesheet" type="text/css" />
        <!-- <link href="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/css/lineSetting.css" rel="stylesheet" type="text/css" /> -->
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/members/member_page/{{name}}">吉時約 Schedule Booking</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/members/member_page/{{name}}">時段管理</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/line/channel_setting/{{name}}">連動Line Officail Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="logout">登出</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container" id="line-setting">
            <form>
              {% csrf_token %}
              <div class="row mb-3">
                <label for="Login-Channel-id" class="col-sm-2 col-form-label">Login Channel id</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="login-channel-id">
                </div>
              </div>
              <div class="row mb-3">
                <label for="Login-Channel-Secret" class="col-sm-2 col-form-label">Login Channel Secret</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="login-channel-secret">
                </div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="button">送出</button>
              </div>
            </form>


          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="{%static 'js/lineSetting.js'%}"></script>
        <!-- <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/lineSetting.js"></script> -->
    </body>
</html>
