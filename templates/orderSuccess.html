<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>吉時約</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css" rel="stylesheet"></link>
        <!-- {% load static %}
        <link href="{% static 'css/orderSuccess.css' %}" rel="stylesheet" type="text/css"/> -->

        <link href="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/css/orderSuccess.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <div id="navbar">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand">吉時約 Schedule Booking</a>
                </div>
            </nav>
        </div>
        <div class="container" id="content">
            <div class="text-center" id="loading">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="container" id="congraduation">感謝您完成預約，此次預約資訊如下：</div>
            <div class="container" id="order-history">
                <button type="button" class="btn btn-primary btn-lg" id="history-btn">查詢歷史訂單</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <!-- <script src="{% static 'js/orderSuccess.js' %}"></script>
        <script src="{% static 'js/returnCalendarView.js' %}"></script> -->

        <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/orderSuccess.js"></script>
        <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/returnCalendarView.js"></script>
    </body>
</html>
