<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>吉時約</title>
        <!-- {% load static %}
        <link href="{% static 'css/members.css' %}" rel="stylesheet" type="text/css" /> -->
        <link href="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/css/members.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">吉時約 Schedule Booking</a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/members/member_page/{{name}}">時段管理</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/line/channel_setting/{{name}}">連動Line Officail Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="logout">登出</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container" id="url">
            <span class="url-title">時段設定檢視：</span>
            <a target="_blank" href="/calendar/views/{{name}}">schedule-booking.com/calendar/views/{{name}}</a>
            <br/>
            <span class="url-title">Line圖文表單連結：</span>
            <a target="_blank" href="/line/linelogin/{{name}}">schedule-booking.com/line/linelogin/{{name}}</a>
          </div>
          <form>
            {% csrf_token %}
            <div class="container" id="schedule-side-bar">
              
              <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">一般</button>
                  <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">時段</button>
                  <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">訂金</button>
                  <!-- <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">進階</button> -->
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <label class="general">原價(NT$)</label>
                    <input class="general price-orgin" type="text">
                    <br>
                    <label class="general">折扣價(NT$)</label>
                    <input class="general price-discount" type="text">
                    <br>
                    <label class="general">折扣價開始日期</label>
                    <input class="general price-discount-begin-date" type="date">
                    <br>
                    <label class="general">折扣價結束日期</label>
                    <input class="general price-discount-end-date" type="date">
                    <hr>
                    <label class="general">日曆時段切分</label>
                    <input class="general timeNumber" type="text">
                    <select class="time-select-slice" title="time-slice-unit">
                      <option>請選擇</option>
                      <option value="分">分</option>
                      <option value="小時">小時</option>
                      <option value="日">日</option>
                    </select>
                    <br>
                    <label class="general">需提前多久預訂</label>
                    <input class="general timeBooking" type="text">
                    <select class="time-select-booking" title="time-booking-unit">
                      <option>請選擇</option>
                      <option value="小時">小時</option>
                      <option value="日">日</option>
                      <option value="週">週</option>
                      <option value="月">月</option>
                    </select>
                    <hr>
                    <label class="general">是否需要審核？</label>
                    <input class="general booking-audit" type="checkbox">
                    <span>如果需要管理員先審核才能預約，請勾選此項目</span>
                    <br>
                    <label class="general">是否可以取消預約？</label>
                    <input class="general booking-cancel" type="checkbox">
                    <span>如果允許客戶自行取消預約，請勾選此項目</span>
                    <br>
                    <label class="general">最遲須在</label>
                    <input class="general dayNumber" type="text">
                    <select class="time-cancel" title="cancel-time-unit">
                      <option>請選擇</option>
                      <option value="日">日</option>
                      <option value="月">月</option>
                      <option value="小時">小時</option>
                    </select>
                  </div>
                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">時段種類</th>
                          <th scope="col">有效範圍</th>
                        </tr>
                      </thead>
                      <tbody class="time-set">
                        <tr>
                          <td>
                            <select class="time-setting" title="time-setting-category">
                              <option>請選擇</option>                          
                              <option value="每日幾點到幾點">每日幾點到幾點</option>
                              <option value="特定時間範圍，每日幾點到幾點">特定時間範圍，每日幾點到幾點</option>
                            </select>
                          </td>
                          <td class="time-select-1"><input type="time" class="time-select-bigintime"> <input type="time" class="time-select-endtime"></td>
                          <td class="time-select-2"><input type="date" class="time-select-begindate"> <input type="date" class="time-select-enddate"> <br> <input type="time" class="time-select-begintime-2"> <input type="time" class="time-select-endtime-2"></td>
                          <!-- <td class="time-select-2"><input type="time"> <input type="time"></td> -->
                          <!-- <td><button type="button" class="btn-close" aria-label="Close"></button></td> -->
                        </tr>
  
                      </tbody>
                    </table>
                    <!-- <div class="create-time-period">新增時段</div> -->
                  </div>
                  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    <label class="general">啟用訂金</label>
                    <select class="deposit-choose" title="deposit-choose-unit">
                      <option>請選擇</option>
                      <option value="NO-暫不啟用">NO-暫不啟用</option>
                      <option value="YES-啟用訂金">YES-啟用訂金</option>
                    </select>
                    <div class="deposit">
                      <label class="general deposite-category">訂金種類</label>
                      <select class="deposit-item" title="deposit-item">
                        <option>請選擇</option>
                        <option value="百分比">百分比</option>
                        <option value="固定金額">固定金額</option>
                      </select>
                      <br>
                      <label class="general">訂金總數</label>
                      <input type="text" class="general total-deposit">
                    </div>
  
                  </div>
                </div>
              </div>
              <div class="update">一鍵更新</div>
            </div>
          </form>
          
          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <!-- <script src="{%static 'js/members.js'%}"></script> -->
        <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/members.js"></script>
    </body>
</html>
