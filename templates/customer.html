<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <title>吉時約</title>
        <!-- {% load static %}
        <link href="{% static 'css/customer.css' %}" rel="stylesheet" type="text/css" /> -->
        <link href="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/css/customer.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">吉時約 Schedule Booking</a>
            </div>
        </nav>
        <div class="container" id="customer">
            <div><image src="{{picture}}" class="customer-picture"></image></div>
            <div class="customer-info" id="customer-name">{{name}}</div>
            <div class="customer-info" id="customer-email">{{email}}</div>
            <div class="customer-booked-record">
                <div class="text-center" id="loading">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="booked-total-price">
                    <div class="total-price" id="get-price"></div>
                    <div class="total-price">消費總額</div>
                </div>
                <div class="booked-total-times">
                    <div class="total-times" id="get-times"></div>
                    <div class="total-times">預約次數</div>
                </div>
                <div class="booked-total-times">
                    <div class="total-times" id="get-records"><img src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/images/historyOrder.png" id="order-icon"></div>
                    <div class="total-times">歷史訂單</div>
              </div>
              <div class="booked-total-times">
                  <div class="total-times" id="get-pay"><img src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/images/cash.png" id="cash-icon"></div>
                  <div class="total-times">未完成付款</div>
              </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary" type="button" id="customer-btn">開始預約</a>
            </div>
        </div>
        <div class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">訊息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>您沒有未完成付款的訂單，謝謝。</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="close-btn">Close</button>
              </div>
            </div>
          </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <!-- <script src="{% static 'js/customer.js' %}"></script>
        <script src="{% static 'js/returnCalendarView.js' %}"></script> -->

        <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/customer.js"></script>
        <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/returnCalendarView.js"></script>
      </body>
</html>
