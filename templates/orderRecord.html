<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>吉時約_訂單管理</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css" rel="stylesheet"></link>
        {% load static %}
        <link href="{% static 'css/navbar.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/orderRecord.css' %}" rel="stylesheet" type="text/css"/>

        <link href="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/css/navbar.css" rel="stylesheet" type="text/css"/>
        <link href="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/css/orderRecord.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" id="logo">吉時約 Schedule Booking</a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-sitemap">網站導覽</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-booked-calendar">預約行事曆</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" id="navbar-customer">顧客管理</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-order-record">訂單管理</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="navbar-setting">商家設定</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="logout">登出</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container" id="table-container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">客戶名</th>
                <th scope="col">客戶Mail</th>
                <th scope="col">訂單編號</th>
                <th scope="col">預約日期</th>
                <th scope="col">預約時段</th>
                <th scope="col">預約總時長</th>
                <th scope="col">消費金額</th>
                <th scope="col">訂單狀態</th>
                <th scope="col">商家取消</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <div class="text-center" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
              </div> 
            </tbody>
          </table>
          <button type="button" class="btn btn-primary">查看更多...</button>
          <button class="btn btn-primary" type="button" id="loadmore" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ></span>
            查看更多...
          </button>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="{%static 'js/navbar.js'%}"></script>
        <script src="{%static 'js/orderRecord.js'%}"></script>

        <!-- <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/navbar.js"></script>
        <script src="https://messagespic.s3.us-west-2.amazonaws.com/schedulebooking/static/js/orderRecord.js"></script> -->

    </body>
</html>
